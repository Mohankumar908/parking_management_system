<div class="p-6">
  <h2 class="text-xl font-semibold mb-4">Vehicle Entry / Exit</h2>
  
  <form id="entryExitForm" class="space-y-4">
    <div>
      <label for="vehicleNo" class="block text-sm font-medium text-gray-700">Vehicle Number</label>
      <input type="text" id="vehicleNo" class="w-full border rounded-lg p-2" placeholder="e.g., KA05AB1234" required>
    </div>

    <div>
      <label for="vehicleType" class="block text-sm font-medium text-gray-700">Vehicle Type</label>
      <select id="vehicleType" class="w-full border rounded-lg p-2">
        <option value="car">Car</option>
        <option value="bike">Bike</option>
      </select>
    </div>

    <div class="flex gap-4">
      <button type="button" id="entryBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Entry</button>
      <button type="button" id="exitBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Exit</button>
    </div>
  </form>

  <div id="entryExitMessage" class="mt-4 text-sm font-medium"></div>
</div>
