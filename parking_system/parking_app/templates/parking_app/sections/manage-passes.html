<section class="p-6">
  <h2 class="text-2xl font-semibold mb-4">All Active Passes</h2>
  <div id="passesList" class="space-y-3"></div>
</section>

<script>
fetch('/api/passes/', { headers: { 'Authorization': 'Token ' + localStorage.getItem('authToken') }})
  .then(res => res.json())
  .then(passes => {
    const container = document.getElementById('passesList');
    container.innerHTML = passes.map(p => `
      <div class="bg-white shadow rounded-xl p-4 flex justify-between">
        <div>
          <h3 class="font-semibold">${p.vehicle.vehicle_number}</h3>
          <p class="text-sm text-gray-500">${p.vehicle.owner.name}</p>
        </div>
        <p class="text-gray-600">${p.pass_type} | Expires: ${new Date(p.expiry_date).toLocaleDateString()}</p>
      </div>
    `).join('');
  });
</script>
