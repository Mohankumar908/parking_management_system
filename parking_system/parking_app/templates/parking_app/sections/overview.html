<div>
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-semibold">Dashboard Overview</h2>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
    <div class="stat-card bg-white p-4">
      <div class="text-sm text-gray-500">Active Passes</div>
      <div class="value text-2xl font-bold mt-2">0</div>
    </div>
    <div class="stat-card bg-white p-4">
      <div class="text-sm text-gray-500">Vehicles Today</div>
      <div class="value text-2xl font-bold mt-2">0</div>
    </div>
    <div class="stat-card bg-white p-4">
      <div class="text-sm text-gray-500">Earnings Today</div>
      <div class="value text-2xl font-bold mt-2">$0</div>
    </div>
    <div class="stat-card bg-white p-4">

      <div class="value text-2xl font-bold mt-2">0 / 100</div>
    </div>
  </div>

    <div class="bg-white p-4 table-card">

      <div id="recentTransactionsList">

      <div id="upcomingExpiries">
