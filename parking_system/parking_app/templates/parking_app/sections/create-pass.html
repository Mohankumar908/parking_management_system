<div class="fade-in">
  <h2 class="text-2xl font-semibold mb-6">🎟️ Create Parking Pass</h2>

  <div class="card max-w-2xl mx-auto">
    <form id="createPassForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1">Owner Name</label>
        <input
          type="text"
          class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
          placeholder="John Doe"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email (optional)</label>
        <input
          type="email"
          class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
          placeholder="john@example.com"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Vehicle Number</label>
        <input
          type="text"
          class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
          placeholder="KA-01-AB-1234"
          required
        />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Vehicle Type</label>
          <select
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
          >
            <option value="Car">Car</option>
            <option value="Bike">Bike</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Pass Type</label>
          <select
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
          >
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
            <option value="Yearly">Yearly</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-full mt-4">Create Pass</button>
    </form>

    <div id="createPassResult" class="mt-5 text-center text-sm"></div>
  </div>
</div>
