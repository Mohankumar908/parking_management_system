<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parking Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Hidden CSRF form to set cookie -->
  <form style="display: none;">
    {% csrf_token %}
  </form>

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-6">
    <h1 class="text-2xl font-bold text-gray-800">Parking System</h1>
    <nav class="mt-6 space-y-2">
      <button id="nav-entry-exit" class="w-full text-left p-3 rounded bg-gray-200 font-medium">Entry / Exit</button>
      <button id="nav-create-pass" class="w-full text-left p-3 rounded hover:bg-gray-100 font-medium">Create Pass</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center p-10 relative">

    <!-- Entry / Exit View -->
    <div id="view-entry-exit" class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-center">Vehicle Entry / Exit</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Vehicle Number</label>
          <input id="ee-vehicle-number" type="text" placeholder="KA-01-AB-1234" class="w-full border rounded px-3 py-2 uppercase">
        </div>
        <div class="flex space-x-4">
          <button id="entry-btn" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded">Entry</button>
          <button id="exit-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 rounded">Exit</button>
        </div>
      </div>
    </div>

    <!-- Create Pass View -->
    <div id="view-create-pass" class="hidden w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-center">Create New Pass</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Owner Name</label>
          <input id="cp-owner-name" type="text" placeholder="John Doe" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Vehicle Number</label>
          <input id="cp-vehicle-number" type="text" placeholder="KA-01-AB-1234" class="w-full border rounded px-3 py-2 uppercase">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Vehicle Type</label>
          <select id="cp-vehicle-type" class="w-full border rounded px-3 py-2">
            <option>Car</option>
            <option>Bike</option>
            <option>Truck</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Pass Type</label>
          <select id="cp-pass-type" class="w-full border rounded px-3 py-2">
            <option>Daily</option>
            <option>Weekly</option>
            <option>Monthly</option>
            <option>Yearly</option>
          </select>
        </div>
        <button id="create-pass-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Create Pass</button>
      </div>
    </div>
  </main>

<script>
// --- Toggle Between Entry/Exit and Create Pass Views ---
document.getElementById('nav-entry-exit').addEventListener('click', () => {
  document.getElementById('view-entry-exit').classList.remove('hidden');
  document.getElementById('view-create-pass').classList.add('hidden');
  document.getElementById('nav-entry-exit').classList.add('bg-gray-200');
  document.getElementById('nav-create-pass').classList.remove('bg-gray-200');
});

document.getElementById('nav-create-pass').addEventListener('click', () => {
  document.getElementById('view-create-pass').classList.remove('hidden');
  document.getElementById('view-entry-exit').classList.add('hidden');
  document.getElementById('nav-create-pass').classList.add('bg-gray-200');
  document.getElementById('nav-entry-exit').classList.remove('bg-gray-200');
});

// --- Create Pass Button ---
document.getElementById('create-pass-btn').addEventListener('click', async () => {
  const ownerName = document.getElementById('cp-owner-name').value;
  const vehicleNumber = document.getElementById('cp-vehicle-number').value;
  const vehicleType = document.getElementById('cp-vehicle-type').value.toLowerCase();
  const passType = document.getElementById('cp-pass-type').value.toLowerCase();

  const response = await fetch('/create-pass/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
      'X-CSRFToken': getCookie('csrftoken')
    },
    body: new URLSearchParams({
      owner_name: ownerName,
      vehicle_number: vehicleNumber,
      vehicle_type: vehicleType,
      pass_type: passType
    })
  });

  const data = await response.json();
  alert(data.message);
});

// --- Entry Button ---
document.getElementById('entry-btn').addEventListener('click', async () => {
  const vehicleNumber = document.getElementById('ee-vehicle-number').value;

  const response = await fetch('/vehicle-entry/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
      'X-CSRFToken': getCookie('csrftoken')
    },
    body: new URLSearchParams({ vehicle_number: vehicleNumber })
  });

  const data = await response.json();
  alert(data.message);
});

// --- Exit Button ---
document.getElementById('exit-btn').addEventListener('click', async () => {
  const vehicleNumber = document.getElementById('ee-vehicle-number').value;

  const response = await fetch('/vehicle-exit/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
      'X-CSRFToken': getCookie('csrftoken')
    },
    body: new URLSearchParams({ vehicle_number: vehicleNumber })
  });

  const data = await response.json();
  alert(data.message);
});

// --- Helper to get CSRF Token ---
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}
</script>

</body>
</html>
