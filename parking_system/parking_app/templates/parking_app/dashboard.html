{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parking Management Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Main JS -->
  <script src="{% static 'js/dashboard.js' %}" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Top Header -->
  <header class="bg-gray-900 text-white h-12 flex items-center px-6">
    <div class="flex-1 text-sm font-medium">Parking Management Dashboard</div>
    <div class="flex items-center gap-3">
      <button id="refreshBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded text-sm">Refresh</button>
      <a href="/api/auth/logout/" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm">Logout</a>
    </div>
  </header>

  <!-- Page Layout -->
  <div class="flex h-[calc(100vh-48px)]">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r overflow-auto">
      <div class="p-6">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 rounded-md bg-indigo-600 flex items-center justify-center text-white">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 2a3 3 0 0 0-3 3v1H6.5A2.5 2.5 0 0 0 4 8.5v5A2.5 2.5 0 0 0 6.5 16H9v1a3 3 0 0 0 3 3h0a3 3 0 0 0 3-3v-1h2.5A2.5 2.5 0 0 0 20 13.5v-5A2.5 2.5 0 0 0 17.5 6H15V5a3 3 0 0 0-3-3z" fill="currentColor"/></svg>
          </div>
          <div>
            <div class="font-bold text-lg">Parking System</div>
            <div class="text-xs text-gray-500">Admin Dashboard</div>
          </div>
        </div>

        <nav id="sidebarNav" class="space-y-1">
          <button class="nav-btn block w-full text-left px-3 py-2 rounded-l-xl bg-indigo-100 font-medium" data-view="overview">Overview</button>
          <button class="nav-btn block w-full text-left px-3 py-2 rounded-l-xl" data-view="entry-exit">Entry / Exit</button>
          <button class="nav-btn block w-full text-left px-3 py-2 rounded-l-xl" data-view="create-pass">Create Pass</button>
          <button class="nav-btn block w-full text-left px-3 py-2 rounded-l-xl" data-view="manage-passes">Manage Passes</button>
          <button class="nav-btn block w-full text-left px-3 py-2 rounded-l-xl" data-view="pass-history">Pass History</button>
          <button class="nav-btn block w-full text-left px-3 py-2 rounded-l-xl" data-view="available-slots">Available Slots</button>
          <button class="nav-btn block w-full text-left px-3 py-2 rounded-l-xl" data-view="transactions">Transactions</button>
          <button class="nav-btn block w-full text-left px-3 py-2 rounded-l-xl" data-view="expiry-alerts">Expiry Alerts</button>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="mainContent" class="flex-1 p-8 overflow-auto bg-gray-50">
      <div id="section-root">
        <div class="text-center text-gray-500 mt-10">Loading Dashboard...</div>
      </div>
    </main>
  </div>

</body>
</html>
