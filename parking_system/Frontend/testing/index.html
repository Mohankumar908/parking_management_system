<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parking System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="main">
    <!-- Sidebar -->
    <nav class="side_menu">
      <ul>
        <li><a href="profile.html"><i class="fa-solid fa-user"></i><label>Profile</label></a></li>
        <li><i class="fa-solid fa-angles-right"></i><label>Entry / Exit</label></li>
        <li><i class="fa-solid fa-address-card"></i><a href="CreatePass.html"><label>Create Pass</label></a></li>
        <li><a href="TotTransc.html"><i class="fa-solid fa-money-check-dollar"></i><label>Total Transaction</label></a></li>
        <li><a href="PassExpiry.html"><i class="fa-solid fa-calendar-xmark"></i><label>Pass Expiry</label></a></li>
        <li><a href="WeekTransc.html"><i class="fa-solid fa-calendar-week"></i><label>Weekly Transaction</label></a></li>
        <li><a href="MonthTransac.html"><i class="fa-solid fa-calendar-days"></i><label>Monthly Transaction</label></a></li>
        <li><a href="YearlyTransac.html"><i class="fa-solid fa-calendar"></i><label>Yearly Transaction</label></a></li>
        <li><a href="Settings.html"><i class="fa-solid fa-gear"></i><label>Settings</label></a></li>
      </ul>
    </nav>

    <!-- Form Section -->
    <section class="content">
      <div class="input">
        <div class="form-group">
          <label for="car_num">Vehicle Number:</label>
          <input id="car_num" type="text" placeholder="Enter vehicle number" />
        </div>
        <div class="form-group">
          <label for="name">Owner Name:</label>
          <input id="name" type="text" placeholder="Enter owner name" />
        </div>
        <div class="form-group">
          <label for="vehicle">Vehicle Type:</label>
          <select id="vehicle">
            <option>Car</option>
            <option>Bike</option>
          </select>
        </div>

        <div class="btn-group">
          <button class="entry">Entry</button>
          <button class="exit">Exit</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
